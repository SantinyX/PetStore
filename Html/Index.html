<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Css/Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap');
    </style>
    <title>Pet Store</title>
</head>

<body>
    <div class="Container">
        <header>
            <img class="Logo" src="/img/logo_horizontal.png">

            <div class="flex flex-center">
                <input class="search" placeholder="Digite aqui o que deseja pesquisar. Exemplo: Ração">
                <img class="Lupa" src="/img/Icones_lupa.png">
            </div>

            <div class="Perfil">
                <img class="imagemBemvindo" src="/img/Icones_perfil.png">
                <div>
                    <div class="text-branco"><strong>Seja Bem-Vindo</div></strong>
                    <div class="font-6 text-branco">Entre ou cadastre-se</div>
                </div>

            </div>

            <div class="Text-Carrinho">
                <img class="imagem-carrinho" src="/img/Icones_carrinho.png">
                <div class="Text-carrinho">
                    <div class="text-branco"><strong>Carrinho</strong></div>
                    <div class="font-6 text-branco">0 itens</div>
                </div>
            </div>

        </header>
    </div>

    <div class="container-main">
        <main>
            <img class="banner" src="/img/banner.jpg" style="width: 80%">

            <div class="condicoes">

                <div class="all-inf">
                    <img class="caminhao" src="../img/Icones_caminhão.png">
                    <div>
                        <div class="text-black"><strong>Frete Grátis Brasil</div></strong>
                        <div class="font-6 text-black">Confira condições</div>
                    </div>
                </div>

                <div class="all-inf">
                    <img class="cartao" src="/img/Icones_cartao.png">
                    <div>
                        <div class="text-black"><strong>Até 10x sem juros</div></strong>
                        <div class="font-6 text-black">Valor minímo de R$ 20,00</div>
                    </div>
                </div>

                <div class="all-inf">
                    <img class="contato" src="/img/Icones_whats.png">
                    <div>
                        <div class="text-black"><strong>Até 10x sem juros</div></strong>
                        <div class="font-6 text-black">Valor minímo de R$ 20,00</div>
                    </div>
                </div>

                <div class="all-inf">
                    <img class="compra" src="/img/Icones_relogio.png">
                    <div>
                        <div class="text-black"><strong>Compra Agendada</div></strong>
                        <div class="font-6 text-black">Programe suas compras</div>
                    </div>
                </div>
            </div>

            <div class="section">

            </div>

        </main>
    </div>

</body>

</html>
